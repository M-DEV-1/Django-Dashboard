

<!-- base.html is created to extend over to all other html pages created. -->

{% load static %}
<!-- question: why do we use load static in this format? -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- the type is to tell the system that it is a text file containing css -->

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <!-- we must link the boostrap theme before the css -->

    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <!-- we are referring to styles.css within the static/css directory -->

</head>
<body>
     <!-- Create Nav Bar -->
     {% include 'dashboard/navbar.html' %}

     <div class="container">
        <br>
        <!-- Notification messages -->
        {% block content %}

        <div class="container">

            <br>

            {% for message in messages %}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                <p class="alert alert-success float-center text-center">
                    {{message}}
                </p>
                {%endif%}
            {%endfor%}
        </div>

        {% endblock %}

     </div>

     <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
     <!-- taken from bootstrap website -->

     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
     
    <!-- taken from bootstrap website -->
</body>
</html>
